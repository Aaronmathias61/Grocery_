<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Grocery List</title>
  </head>
  <body onload="totable();">
    <h1>Welcome to Grocery Shop</h1>
    <div id="choose">Choose the grocery you need</div>
    <div class="drop">
      <span class="select"
        ><span>Product Name</span>
        <select name="name" id="grocery">
          <option value=""></option>
          <option>Apple</option>
          <option>Orange</option>
          <option>Mango</option>
          <option>Pencil</option>
          <option>Pen</option>
          <option>Laptop</option>
        </select>
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="1" max="20" />
        <span>&emsp;</span>
        <button id="submit" onclick="add();">Add</button>
      </span>
      <br />
    </div>
    <div class="list">
      <table id="textarea"></table>
    </div>
    <span onload="remove();"></span>
  </body>
</html>
